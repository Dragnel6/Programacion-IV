<!DOCTYPE html><!-- Definicion de tipo de documento -->
<html lang="en"><!-- Apertura de la pagina html -->
<head><!-- Encabezado de la pagina html -->
    <meta charset="UTF-8"><!-- Codificacion de Caracteres especiales  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>::.. APP ACADEMICA ..::</title>
</head>
<link rel="stylesheet" href="style.css">
<body><!-- Contenido de la pagina html -->
    <div class="container" id="app">
        <div class="row">
            <div class="form-register">
                <div class="card border-primary">
                    <div class="h4">REGISTRO DE AUTORES</div>
                    <div class="card-body">
                        <form id="frmAutores" @submit.prevent="guardarAutor" @reset.prevent="nuevoAutor()">
                            <div class="controls11">
                                <div class="col-3 col-md-2">CODIGO:</div>
                                <div class="col-9 col-md-3">
                                    <input required title="Ingrese un codigo de un autor valido" 
                                    pattern="[0-9]{3,10}" class="controls" type="text" v-model="autor.codigo" >
                                </div>
                            </div>
                            <div class="controls11">
                                <div class="col-3 col-md-2">NOMBRE:</div>
                                <div class="col-9 col-md-6">
                                    <input required pattern="[A-Za-zÑñáéíóú ]{3,75}"
                                    class="controls" type="text" v-model="autor.nombre">
                                </div>
                            </div>
                            
                            <div class="controls11">
                                <div class="col-3 col-md-2">PAIS:</div>
                                <div class="col-9 col-md-6">
                                    <input required pattern="[A-Za-zÑñáéíóú ]{3,75}"
                                    class="controls" type="text" v-model="autor.pais" >
                                </div>
                            </div>
                            
                            <div class="controls11">
                                <div class="col-3 col-md-2">TELEFONO:</div>
                                <div class="col-9 col-md-6">
                                    <input required pattern="[0-9]{4}-[0-9]{4}"
                                    class="controls" type="text" v-model="autor.telefono">
                                </div>
                            </div>
                            
                            <div class="row p-1">
                                
                                <input class="botons" type="submit" value="Guardar Datos">
                    
                                <input  class="botons1" type="reset" value="Nuevo Registro">
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <h2></h2>
            <div class="table-register">
                <div class="col-3 col-md-2">
                    <div class="h5">CONSULTA DE AUTORES</div>
                    <div class="card-body">
                        <form class="form-table">
                            <table class="col-9 col-md-6">
                                <thead>
                                    <tr>
                                        <th>BUSCAR:</th>
                                        <th colspan="14"><input type="text" @keyup="listarAutores()" v-model="buscar" 
                                            class="form-control" placeholder="Buscar por nombre" ></th>
                                    </tr>
                                    <tr>
                                        <th>CODIGO</th>
                                        <th colspan="2">NOMBRE</th>
                                        <th>PAIS</th>
                                        <th>TELEFONO</th>
                                        
                                        
                                        
                                        
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="item in autores" @click='modificarAutor(item)' :key="item.idAutor">
                                        <td>{{item.codigo}}</td>
                                        <td colspan="2">{{item.nombre}}</td>
                                        <td>{{item.pais}}</td>
                                        <td colspan="3">{{item.telefono}}</td>
                                        <td colspan="5"><button @click.prevent="eliminarAutor(item)" class="botons2">Eliminar</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    buscar: '',
                    autores:[],
                    accion : 'nuevo',
                    autor:{
                        idAutor:0,
                        codigo:'',
                        nombre:'',
                        pais:'',
                        telefono:''
                        
                    }
                }
            },
            methods:{
                nuevoAutor(){
                    this.accion = 'nuevo';
                    this.autor.idAutor = '';
                    this.autor.codigo = '';
                    this.autor.nombre = '';
                    this.autor.pais = '';
                    this.autor.telefono = '';
                    
                },
                modificarAutor(autor){
                    this.accion = 'modificar';
                    this.autor = autor;
                },
                guardarAutor(){
                    this.listarAutores();
                    if( this.accion==='nuevo' ){
                        this.autor.idAutor = new Date().getTime().toString(16);//las cantidad milisegundos y lo convierte en hexadecimal
                        this.autores.push( JSON.parse(JSON.stringify(this.autor)) );
                    }else if(this.accion==='modificar'){
                        //hacer la busqueda y modificar el registro
                        let index = this.autores.findIndex(autor=>autor.idAutor==this.autor.idAutor);
                        this.autores[index] = JSON.parse(JSON.stringify(this.autor));
                    }else if(this.accion==='eliminar'){
                        let index = this.autores.findIndex(autor=>autor.idAutor==this.autor.idAutor);
                        this.autor.splice(index, 1);
                    }
                    localStorage.setItem('autores', JSON.stringify(this.autores));
                    this.nuevoAutor();
                },
                eliminarAutor(autor){
                    if( confirm(`Esta seguro de eliminar el autor ${autor.nombre}?`) ){
                        this.accion="eliminar";
                        this.autor = autor;
                        this.guardarAutor();
                    }
                },
                listarAutores(){
                    this.autores = JSON.parse( localStorage.getItem('autores') || "[]" )
                        .filter(autor=>autor.nombre.toLowerCase().indexOf(this.buscar.toLowerCase())>-1);
                }
            },
            created(){
                this.listarAutores();
            }
        }).mount('#app')
    </script>
</body>
</html>
