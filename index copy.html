<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Registro_Academico</title>
</head>

<body>
   
    <div class="container">
        <div class="form">
            
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Registro Básico</h1>
                    </div>
                    <div class="text">
                        <p>ya tienes una cuenta?</p>

                    </div>
                    <div class="login-button">
                        <button><a href="#">INICIA SESIÓN</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="Nombres">Nombres</label>
                        <input id="Nombres" type="text" name="Nombres" placeholder="Sus nombres" required>
                    </div>

                    <div class="input-box">
                        <label for="Apellidos">Apellidos</label>
                        <input id="Apellidos" type="text" name="Apellidos" placeholder="Sus apellidos" required>
                    </div>
                    <div class="input-box">
                        <label for="Correo">Correo</label>
                        <input id="Correo" type="Correo" name="Correo" placeholder="Digite su Correo" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="Contraseña">Contraseña</label>
                        <input id="Contraseña" type="Contraseña" name="Contraseña" placeholder="Digite su Contraseña" required>
                    </div>
                    <div class="input-box">
                        <label for="confirmarContraseña">Confirme su Contraseña</label>
                        <input id="confirmarContraseña" type="contraseña" name="confirmarContraseña" placeholder="Digite nuevamente su contraseña" required>
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button">Registrarme</button>
                    
                  </div>
               
            </form>
        </div>
    </div>

</body>

</html>
